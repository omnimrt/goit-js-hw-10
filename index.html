<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    
    
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers3.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-585fe19e.js">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-0eadb911.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/index-792b2468.css">
  </head>
  <body>
    <input type="text" id="datetime-picker" />
<button type="button" data-start>Start</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days>00</span>
    <span class="label">DAYS</span>
  </div>
  <div class="field">
    <span class="value" data-hours>00</span>
    <span class="label">HOURS</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>00</span>
    <span class="label">MINUTES</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>00</span>
    <span class="label">SECONDS</span>
  </div>
</div>

    

    
    
    <script
      src="https://kit.fontawesome.com/4d307610ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
